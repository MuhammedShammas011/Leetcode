<body>
    <script>
        function isEmpty(obj) {

if (Array.isArray(obj)) {
    return obj.length === 0;
}


if (typeof obj === 'object' && obj !== null) {
    return Object.keys(obj).length === 0;
}


return false;
}


const input1 = { "x": 5, "y": 42 };


console.log(isEmpty(input1));


    </script>
</body>
