<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var debounce = function(fn, t) {
    let timeout = null;
    
    return function(...args) {
        if(timeout)
            clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), t);
    }
};
    </script>
    
</body>
</html>
