<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var once = function(fn) {

let Call = false;
let result;

return function(...args) {
  if (!Call) {
    result = fn(...args);
    Call= true;
    return result;
  } else {
    return undefined;
  }
}

};

let fn = (a,b,c) => (a + b + c);
let onceFn = once(fn);

console.log(onceFn(1,2,3));
console.log(onceFn(2,3,6)); 

    </script>
    
</body>
</html>
