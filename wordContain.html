<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let findWordsContaining = function(words, x) {
    let res = [];
    words.forEach((word,index)=>{
        if(word.split('').includes(x)){
            res.push(index)
        }
    })
    return res
};
    </script>
    
</body>
</html>
