<body>
    <script>
        var sortColors = function(nums) {
    let high = nums.length - 1;
    let low = 0;

    for (let mid = 0; mid <= high; ) {
        if (nums[mid] === 0) {
            [nums[mid], nums[low]] = [nums[low], nums[mid]];
            low++;
            mid++;
        } else if (nums[mid] === 1) {
            mid++;
        } else if (nums[mid] === 2) {
            [nums[mid], nums[high]] = [nums[high], nums[mid]];
            high--;
        }
    }
};

    </script>
    
</body>
